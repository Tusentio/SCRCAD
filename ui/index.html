<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <title>UI</title>
        
        <script src="../node_modules/vue/dist/vue.min.js"></script>
        <script>
            const app = require("../javascript/app.js");
        </script>
    </head>
    <body>
        <div id="vue-wrapper">
            <header>
                <div id="window-title">
                    <img src="circle.png" alt="SCRCAD Icon">
                    <p>SCRCAD <span>Dev</span></p>
                </div>
                <ul>
                    <li>
                        <p>File</p>
                        <ul>
                            <li><p>New</p></li>
                            <li><p>Open</p></li>
                            <li><p>Exit</p></li>
                        </ul>
                    </li>
                    <li>
                        <p>Edit</p>
                        <ul>
                            <li><p>Undo</p></li>
                            <li><p>Redo</p></li>
                            <li><p>Settings</p></li>
                        </ul>
                    </li>
                    <li>
                        <p>View</p>
                        <ul>
                            <li><p>Show / Hide 3D Preview</p></li>
                        </ul>
                    </li>
                    <li>
                        <p>Plugins</p>
                        <ul>
                            <li><p>Reload</p></li>
                            <li><p>Open Folder</p></li>
                        </ul>
                    </li>
                    <li>
                        <p>Help</p>
                        <ul>
                            <li><p>Guides</p></li>
                            <li><p>About</p></li>
                        </ul>
                    </li>
                </ul>
                <div id="window-buttons">
                    <button><img src="circle.png" alt="Minimize"></button>
                    <button><img src="circle.png" alt="Maximize / Restore"></button>
                    <button><img src="circle.png" alt="Close"></button>
                </div>
            </header>
        </div>
        <script>
            app.init(Vue);
        </script>
    </body>
</html>
